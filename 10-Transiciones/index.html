<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1" rel="stylesheet" type="text/css">
    <style>
        /* TRANSITION */

        .aparecer-enter {
            opacity: 0;
        }

        .aparecer-enter-active {
            transition: opacity 1s;
        }

        .aparecer-leave-to {
            opacity: 0;
        }

        .aparecer-leave-active {
            transition: opacity 1s;
        }

        /* ANIMATIONS */

        .bounce-enter-active {
            animation: bounce-in .5s;
        }

        .bounce-leave-active {
            animation: bounce-in .5s reverse;
        }

        @keyframes bounce-in {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.5);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <main>
        <button @click="mostrar = !mostrar">Mostrar/Ocultar</button>
        <!-- TRANSITION -->
        <transition name="aparecer" appear>
            <h1 v-if="mostrar"> {{ mensajes.transicion }}</h1>
        </transition>

        <!-- ANIMATION -->
        <transition name="bounce">
                <h1 v-if="mostrar"> {{ mensajes.animacion }}</h1>
        </transition>

        <!-- ANIMATE.CSS   -->
        <transition
            name="animation.css"
            enter-active-class="animated rotateInUpLeft"
            leave-active-class="animated zoomOutUp"
        >
            <h1 v-if="mostrar"> {{ mensajes.animationCustom }}</h1>
        </transition>

        <!-- TRANSITION BETWEEN ELEMENTS    -->
        <transition name="aparecer" mode="out-in">
                <h1 v-if="mostrar" v-text="mensajes.entreElementos" key="aparecer"></h1>
                <h1 v-else key="ocultar">No hay mensaje</h1>
        </transition>

        <pre>{{ $data }}</pre>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/main.js"></script>
</body>

</html>
